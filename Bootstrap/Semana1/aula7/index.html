<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Formatac√£o de Colunas</title>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center"> <!-- align-items-center / alinha todos items da div verticalmente -->
            <div class="col-3 ">Coluna 1</div> <!-- align-self-start / alinha somente a celula -->
            <div class="col-3 ">Coluna 2</div>
            <div class="col-3 ">Coluna 3</div>
        </div>
        <div class="row"> <!-- justify-content-center / alinha todo itens da div horizontalmente-->
            <div class="col-3 ">Coluna 1</div>
            <div class="col-3 ms-auto">Coluna 2</div>
            <!-- <div class="col-3 ">Coluna 3</div> -->
        </div>
    </div>
</body>
</html>
