<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
            porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container d-flex justify-content-center ">
        <div class="col-8">
            <h1 class="display-4 text-center">Login</h1>
            <hr>
            <form>
                <div class="row mb-3 g-2">
                    <div class="col-4 text-end pe-3">
                        <label for="email" class="form-label">Usuário (E-mail)</label>
                    </div>
                    <div class="col">
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3 g-2">
                    <div class="col-4 text-end pe-3">
                        <label for="senha" class="form-label">Senha</label>
                    </div>
                    <div class="col">
                        <input type="password" id="senha" class="form-control">
                    </div>
                </div>
                <div class="row mb-3 g-1">
                    <div class="col-4 text-end pe-3">
                        <label for="">Perfil</label>
                    </div>
                    <div class="col">
                        <select name="" id="" class="form-select">
                            <option value="">Selecione um perfil...</option>
                            <option value="">Administrador</option>
                            <option value="">Gerente</option>
                            <option value="">Usuário</option>
                        </select>
                    </div>
                </div>
                <div class="offset-4 col-8">
                    <div class="mb-3 form-switch">
                        <input type="checkbox" id="lembrar" class="form-check-input"></input>
                        <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                    </div>
                    <button class="btn btn-primary">Entrar</button>
                    <div class="row mt-3">
                        <a href="#" class="col-12 text-decoration-none">Esqueci minha senha</a>
                        <a href="#" class="col-12 text-decoration-none">Quero me cadastrar</a>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
