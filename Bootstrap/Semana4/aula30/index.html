<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Aula30.js"></script>
    <title>Mensagens Flutuantes</title>
</head>

<body>
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação"
            data-bs-contente="Qualquer coisa">Cria toast</button>

        <div class="toast-container top-0 end-0 p-3" id="btnToast"></div>
        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda beatae odio ipsum corrupti neque
                distinctio, accusamus accusantium at mollitia iste?
            </div>
        </div>
        <hr>
        <div class="toast text-bg-success" data-bs-delay="1000">
            <div class="toast-body">
                Chegaram novas mensagens em ua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
