    <h3>Formulário de Contato</h3>
    <form method="post">
      <p>
        <label for="txtNome">Nome</label><br>
        <input id="txtNome" type="text" autofocus autocomplete="on">
      </p>
      <p>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" autocomplete="on" placeholder="email@email.com">
      </p>
      <p>
        <label for="telefone">Telefone</label><br>
        <input type="tel" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999">
      </p>
      <p>        
        <label for="slcAssunto">Assunto</label><br>
        <select name="Assunto" id="slcAssunto">
          <option value="Selecione">Selecione o assunto...</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Orçamento">Orçamento</option>
          <option value="Outros">Outros</option>
        </select>
      </p>      
      <p>
        <label for="txtMensagem">Mensagem</label><br>
        <textarea name="Mensagem" id="txtMensagem" cols="40" rows="8"></textarea>
      </p>
      <p>
        <input type="checkbox" value="R" id="chk">
        <label for="chk" name="Receber">Deseja receber minha newsletter?</label><br>        
      </p>
      <p>
        <label for="rd">Onde me encontrou?</label><br>
        <input id="rd" type="radio" name="encontrou" value="Y" required>You Tube<br>
        <input id="rd" type="radio" name="encontrou" value="G">Google<br>
        <input id="rd" type="radio" name="encontrou" value="B">Bing<br>
        <input id="rd" type="radio" name="encontrou" value="O">Outros<br>
    </p>

      <input type="submit" value="Enviar">
    </form>
