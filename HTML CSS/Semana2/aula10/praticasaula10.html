<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form method="post" action="/cliente/cadastrar">
        <p>
            <label for="txtNome">Nome</label><br>
            <input id="txtNome" type="text" autofocus autocomplete="on"><br>
        </p>
        <p>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" placeholder="email@email.com">
        </p>
        <p>
            <label for="url">URL Portifolio Onlline</label><br>
            <input type="url" placeholder="https://exemplo.com.br">
        </p>
        <p>
            <label for="dateNascimento">Data de Nascimento</label><br>
            <input type="date" min="1900-01-01" max="2023-12-31">
        </p>
        <p>
            <label for="number">Qtde Dependentes</label><br>
            <input type="number" min="0" max="30">
        </p>
        <p>
            <label>Cor Preferida</label><br>
            <input type="color" list="">          
        </p>
        <p>
            <label for="telefone">Telefone</label><br>
            <input type="tel" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999">
        </p>
        <p>
            <label for="chk" name="Receber">Receber promoções</label><br>
            <input type="checkbox" value="R" id="chk">
        </p>
        <p>
            <label for="slcEstado">Estado</label><br>
            <select name="Estado" id="slcEstado">
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RO">Ronônia</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerias</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="txtBiografia">Mini-Biografia</label><br>
            <textarea name="Mini-Biografia" id="txtBiografia" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">


    </form>


</body>

</html>
