<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
</head>
<body>
    <h1>Imagens SVG</h1>
    <hr>
    <svg widht="200" heigth="200">
        <circle cx="50" cy="50" r="40"
        stroke="black" stroke-width="4" fill="blue"
        />
    </svg>
    <hr>
    <svg widht="400" heigth="400">
        <ellipse cx="100" cy="100" 
        stroke="black" stroke-width="3"
        fill="gray" fill-opacity="0.3" rx="98" ry="46"/>
    </svg>
    <hr>
    <svg widht="200" heigth="200">
        <polygon points="50,195,50,100"
        stroke="blue" stroke-width="5"
        fill="orange"/>
    </svg>


</body>
