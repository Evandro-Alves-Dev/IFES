<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <hr>
    <p>
        <input type="text" readonly value="Texto" >
    </p>
    <p>
        <input type="text" disabled value="Texto">
    </p>
    <p>
        <form method="get">
        <input type="text" size="10" maxlength="10" autofocus required autocomplete="on"><br>
    <p>
        <input type="text" name="campo1" id="campo1" autofocus list="minhaLista">
        <datalist id="minhaLista">
            <option value="Valor1"></option>
            <option value="Valor2"></option>
            <option value="Valor3"></option>
        </datalist>
    </p>
    <p>
        <input type="text" pattern="[A-Z]{3}-[0-9]{4}" required placeholder="exemplo: ABC-1234"><br>
    </p>
    <p>
        <input type="password"><br>
        <input type="submit" value="Enviar password">
    </p>
    <p>
        <input type="radio" name="estadoCivil" value="C" required disabled>Casado<br>
        <input type="radio" name="estadoCivil" value="S">Solteiro<br>
        <input type="radio" name="estadoCivil" value="O">Outro <br>
    </p>
    <p>
        <input type="color">
    </p>
    <p>
        <input type="datetime-local" min="2000-01-01T00:00:00" max="2023-12-3123:59:00">
    </p>
    <p>
        <input type="email" name="" id="" placeholder="email@email.com.br">
    </p>
    <p>
        <input type="file" name="" id="">
    </p>
    <p>
        <input type="range" name="valor" min="1" max="500">
    </p>
    <p>
        <input type="search" name="termo">
    </p>
    <p>
        <input type="tel" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999">
    </p>
    <P>
        <input type="button" value="Enviar" onclick="alert('Hello World')">
        </form>
    </p>

    
</body>
</html>
